name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set Version
      run: echo "PACKAGE_VERSION=$(date +'%Y.%m.%d').$GITHUB_RUN_NUMBER" >> $GITHUB_ENV

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_SAMPLES_USERNAME }}
        password: ${{ secrets.DOCKERHUB_SAMPLES_PASSWORD }}

    - name: Build OctoPetShop web container
      run: docker build . --file OctopusSamples.OctoPetShop.Web/dockerfile --tag octopetshop-web-enterprise:$PACKAGE_VERSION
      
    - name: Build OctoPetShop product service container
      run: docker build . --file OctopusSamples.OctoPetShop.ProductService/dockerfile --tag octopetshop-productservice-enterprise:$PACKAGE_VERSION
      
